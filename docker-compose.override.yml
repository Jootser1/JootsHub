services:
  frontend:
    build:
      context: .
      dockerfile: ./joots-frontend/Dockerfile.dev
    volumes:
      - ./joots-frontend:/joots-frontend
      - ./packages/types:/packages/types
      - /joots-frontend/node_modules
    environment:
      - NODE_ENV=development
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    env_file:
      - ./joots-frontend/.env
    command: npm run dev
    # Ne plus exposer le port directement, nginx s'en charge
    expose:
      - "3000"
    networks:
      - joots-network

  backend:
    build:
      context: .
      dockerfile: ./joots-backend/Dockerfile.dev
    volumes:
      - ./joots-backend:/joots-backend
      - ./packages/types:/packages/types
      - /joots-backend/node_modules
    environment:
      - NODE_ENV=development
      - SEED_DB=true
    env_file:
      - ./joots-backend/.env
    command: npm run start:dev
    # Ne plus exposer le port directement, nginx s'en charge
    expose:
      - "4000"
    networks:
      - joots-network

  # Nginx pour HTTPS (requis pour PWA) - Configuration d√©veloppement
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - joots-network

  redis:
    ports:
      - "6379:6379"
    networks:
      - joots-network

  postgres:
    ports:
      - "5432:5432"
    networks:
      - joots-network
