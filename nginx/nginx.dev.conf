# Configuration de Nginx pour le développement
# Ce fichier est utilisé pour configurer Nginx pour le développement

# Number of connections Nginx can deal with.
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuration des logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Optimisations pour le développement
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Upstream pour le frontend Next.js (dev server)
    upstream frontend {
        server frontend:3000;
    }

    # Upstream pour le backend (HTTPS)
    upstream backend {
        server backend:4000;
        # Configuration SSL pour upstream
    }

    # Redirection HTTP vers HTTPS
    server {
        listen 80;
        server_name localhost *.localhost;
        return 301 https://$server_name$request_uri;
    }

    # Configuration HTTPS pour développement
    server {
        listen 443 ssl;
        http2 on;
        server_name localhost *.localhost;

        # Certificats SSL (auto-signés pour le développement)
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Headers de sécurité pour PWA (plus permissifs en dev)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;  # SAMEORIGIN pour dev tools
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Service Worker - headers spéciaux requis
        location /sw.js {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Headers spécifiques pour Service Worker
            add_header Content-Type "application/javascript; charset=utf-8" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        }

        # Manifest et autres fichiers PWA
        location ~* \.(webmanifest|json)$ {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            add_header Content-Type "application/manifest+json" always;
            add_header Cache-Control "no-cache" always;  # Pas de cache en dev
        }

        # Next.js Hot Module Replacement (HMR) - WebSocket support
        location /_next/webpack-hmr {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Next.js static files
        location /_next/ {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control "no-cache" always;  # Pas de cache en dev
        }

        # Icônes et ressources statiques
        location ~* \.(png|jpg|jpeg|svg|ico|css|js)$ {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control "no-cache" always;  # Pas de cache en dev
        }

        # WebSocket routes pour les namespaces user et chat
        location ~ ^/socket\.io/.*$ {
            proxy_pass https://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Configuration SSL pour upstream HTTPS
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
        }

        # NextAuth API routes (frontend)
        location /api/auth/ {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
        }

        # API Backend (autres routes API)
        location /api/ {
            proxy_pass https://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header Authorization $http_authorization;
            
            # Configuration SSL pour upstream HTTPS
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
        }

        # Frontend Next.js par défaut avec support WebSocket pour HMR
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # Support WebSocket pour Hot Reload
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
        }

        # Gestion des erreurs
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
} 